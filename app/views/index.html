{% extends 'layouts/default.html' %} {% block content %}

<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12">
                {% for todo in todos %}
                <div class="card-panel green lighten-2">
                    <div class="row">
                        <div class="col s9">
                            <span class="white-text">{{ todo.description }}</span>
                        </div>
                        <div class="col s3">
                            <form action="/todos/{{ todo.id }}" method="post">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="waves-effect waves-light btn red">
                                    <i class="material-icons left">delete</i>Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light green lighten-4 modal-trigger" href="#modal1"><i class="material-icons">add</i></a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <form action="/todos" method="post">
            <div class="modal-content">
                <h4>Add task</h4>
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Write your task here" id="description" name="description" type="text" class="validate">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Add</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
